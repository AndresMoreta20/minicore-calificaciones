<!DOCTYPE html>
<html>
<head>
    <title>Mi Aplicación Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>hello</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '¡Hola desde Vue.js!'
            }
        });
    </script>
</body>
</html>
